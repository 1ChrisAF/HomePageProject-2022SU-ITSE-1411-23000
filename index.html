<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="/width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <style>
        * {
            font-family: sans-serif;
            font-size: 100%;
            padding: 0;
            margin: 0;
        }
        body {
            width: 90%;
            margin: 0 auto;
            background-color: grey;
        }
        header {
            background-color: black;
            height: 11vh;
            border-bottom-left-radius: 30px;
            border-bottom-right-radius: 30px;
            border-bottom: 2px solid white;
            border-left: 2px solid white;
            border-right: 2px solid white;
        }
        img {
            height: 11vh;
            width: 11vh;
            border-radius: 100px;
            float: left;
            margin: 5px 10px 5px 30px;
            border: 2px solid white;
            position: relative;
            top: 5vh;
        }
        header h2 {
            color: white;
            float: left;
            margin: 3vh 0 0 1vw;
            font-size: 5vh;
        }
        nav ul {
            list-style: none;
            
        }
        #first-nav-header-item {
            padding-left: 75px;
        }
        nav ul li {
            float: left;
            font-size: 3vh;
            margin: 1px 5px;
            padding-left: 30px;
            padding-top: 6vh;
            color: white;
        }
        li a {
            text-decoration: none;
            color: white;
        }
        li a:hover {
            font-style: italic;
        }
        main {
            clear: both;
            margin-top: 7vh;
        }
        main h2 {
            font-size: 4vh;
            font-style: italic;
            font-weight: bold;
            text-shadow: 1px 1px white;
        }
    </style>
</head>
<body>
    <header>
        <img src="pfp.jpg" alt="Image of Chris" />
        <h2>Christopher Flippo</h2>
        <nav>
            <ul>
                <li id="first-nav-header-item">
                    <a href="#about">About</a>  
                </li>
                <li>
                    <a href="#labs">Labs</a>  
                </li>
                <li>
                    <a href="https://github.com/1ChrisAF" target="_blank">GitHub</a>  
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="about">
            <h2>About Me</h2>
            <article>

            </article>
        </div>
        <div id="labs">
            <h2>Lab Links</h2>
            <nav>
                <ul>

            </nav>
        </div>
    </main>
    <footer>

</body>
</html>
